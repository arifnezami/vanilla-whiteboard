<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
	<title>Whiteboard </title>
</head>
<body>
    <div class="tools-div" style="justify-content: center;height: 60px;">
				<div id="pencil" class="penTool selectedBox"><img src="./src/images/pen.svg" /></div>
				<div class="eraser" id ="eraser">
					<img src="./src/images/eraser.svg" />
				</div>
        <div class="pencilSize" id="pen-size">
            <div class="subBox selectedBox">
                <div data-size="1" class="size-box" style="width: 10px; height: 10px;"></div>
            </div>
            <div class="subBox">
                <div data-size="3" class="size-box" style="width: 15px; height: 15px;"></div>
            </div>
            <div class="subBox">
                <div data-size="5" class="size-box" style="width: 20px; height: 20px;"></div>
            </div>
        </div>
        <div class="color" id="pen-color">
            <div class="subBox selectedBox">
                <div class="color-box" style="background: red;" data-color="red"></div>
            </div>
            <div class="subBox">
                <div class="color-box" style="background: black;" data-color="black"></div>
            </div>
            <div class="subBox">
                <div class="color-box" style="background: green;" data-color="green"></div>
						</div>
						<div class="subBox">
							<div class="color-box" style="background: blue;" data-color="blue"></div>
						</div>
        </div>

        <button id="addCanvas">
            + Add Canvas
        </button>
    </div>
    
    <div class="row">
        <div id="mainDiv" class="col-md-12 penCursor">
            <canvas style="border: 1px solid black;" id="canvas-0" width="1000" height="600"></canvas>
        </div>
    </div>
    <div class="navigation" id="navigation">
        <button data-type = "prev"> << Prev</button>
        <div class="paginateTab">
            Showing <span id="showCount">1 of 1</span>
        </div>
        <button data-type = "next"> Next >></button>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="./src/javascript/main.js"></script>
</body>
</html>
